# local_pkgs[] = gmp

[common.paths]
# The paths are relative to the root directory
source_dir = .
build_dir = build
python_venv_path = venv

[logging]

logging_enable_debug = false
logging_enable_trace = false


# ==============================================================================

[build_locally]
configure_only = false
do_configure = false

[build_locally.paths]
prefix_dir =

[build_locally.targets]
do_clean = false
do_docs = false
