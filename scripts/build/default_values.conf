[common]
build_type = Release
cmake_generator =
cmake_debug_mode = false
cmake_make_silent = false
cuda_arch =
dry_run = false
n_jobs = -1
verbose = false

[common.dev]
cmake_no_registry = false

[common.clean]
do_clean_3rdparty = false
do_clean_build_dir = false
do_clean_cache = false
do_clean_venv = false
do_update_venv = false

[common.features]
enable_analyzer = false
enable_gitee = false
enable_ccache = false
enable_cxx = false
enable_gpu = false
enable_projectq = false
enable_logging = false

[common.tests]
enable_tests = false
only_install_pytest = false

[common.local_pkgs]
force_local_pkgs = false
